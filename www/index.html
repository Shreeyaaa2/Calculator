<html>

<head>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.css">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Calculator</title>
</head>

<body>
  <button class="dark fa fa-moon-o"></button>
  <div class="screen"></div>
  <div class="cont">
    <button id="change">&#8644</button>
    <button id="angle">DEG</button>
    <button id="braces">(</button>
    <button id="braces">)</button>
    <button id="delete">&#8592</button>
    <button class="operator">!</button>
    <button class="func">log</button>
    <button class="func">sin</button>
    <button class="func">cos</button>
    <button class="func">tan</button>
    <button class="operator">^</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator"> + </button>
    <button class="operator" id="root">&#8730</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator"> - </button>
    <button class="const">e</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator"> x </button>
    <button class="const">&#960</button>
    <button class="number">.</button>
    <button class="number">0</button>
    <button class="eval">=</button>
    <button class="operator" id="division"> &#247 </button>
  </div>
</body>


<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="js/jquery.min.js" charset="utf-8"></script>
<script src="js/main.js"></script>
<script src="js/functions.js"></script>

</html>
